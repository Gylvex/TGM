<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00e5ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#0a0e1a" stroke="url(#grad)" stroke-width="3"/>

  <!-- Gaming controller/gamepad shape -->
  <!-- D-pad left -->
  <rect x="25" y="45" width="8" height="3" fill="url(#grad)" rx="1"/>
  <rect x="28" y="42" width="3" height="8" fill="url(#grad)" rx="1"/>

  <!-- Buttons right -->
  <circle cx="68" cy="42" r="3" fill="url(#grad)"/>
  <circle cx="75" cy="48" r="3" fill="url(#grad)"/>

  <!-- Letters TG -->
  <text x="50" y="72" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#grad)" text-anchor="middle">TG</text>
</svg>
